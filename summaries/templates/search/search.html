{% extends '_layouts/base.html'%}
{% block headline %} <div class="content_header"> <h1>Search</h1>  </div>{% endblock headline %}
{% block content %}
{% load static %}
{% load own_filters %}
    <form method="get" action=".">
        <table class="table-condensed">
            {{ form.as_table }}
        </table>
            <input class='btn btn_search' type="submit" value="Search">

    </form>
        {% if query %}
            <h3 align="center">Results</h3>
            <div class="row-overview">
            {% for result in page.object_list %}

                    <div class="column">

                <article class="overview_container">
                    <figure>
                        <a href="{{ result.object.get_absolute_url }}">
                            <!-- auto country <img src="/static/pictures/{{ summary.publication_country_original_article }}.png" alt="My image"/> -->
                            {% if result.object.publication_country_original_article == 'IT' %}
                                <img src="/static/pictures/italy.png" alt="My image" width="100%"/>
                            {% elif result.object.publication_country_original_article == 'DE' %}
                                <img src="/static/pictures/Germany_new.png" alt="My image" width="100%"/>
                            {% elif result.object.publication_country_original_article == 'RU' %}
                                <img src="/static/pictures/russia_smaller.png" alt="My image" width="100%"/>
                            {% endif%}
                        </a>
                    </figure>
                    <div class="bottom result">
                        <h4>
                            <a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
                        </h4>
                    </div>

                </article>

            </div>

            {% endfor %}
            </div>

        {% endif %}

{% endblock %}
